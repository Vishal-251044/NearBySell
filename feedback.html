<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Page</title>
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #fffdfd, #5cd7dd);
  }
  .navbar {
    background-color: #00caf7;
    font-weight: bold;
    font-size: large;
    overflow: hidden;
    padding: 10px;
    color: white;
    padding-top: 20px;
    padding-bottom: 20px;
    border-bottom: 2px solid black;
    justify-content: center;;
  }
  .navbar .brand {
    float: left;
  }
  .navbar .brand i {
    margin-right: 5px;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #8bf368;
    padding: 30px;
    border: 4px solid black;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    border: 2px solid black;
  }
  textarea {
    height: 150px;
    border: 2px solid black;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .container {
      margin-top: 80px;
      margin-left: 8px;
      margin-right: 8px;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      font-size: 14px;
    }
    textarea {
      height: 100px;
    }
  }
</style>
</head>
<body>
<div class="navbar">
  <div class="brand">
    <i class="fas fa-comment"></i>Feedback</div>
</div>
<div class="container">
  <h1>Feedback for Admin</h1>
  <form id="feedbackForm" onsubmit="return openGmailCompose()" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" required></textarea>

    <input type="submit" value="Submit">
</form>
</div>

<script>
  function openGmailCompose() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var feedback = document.getElementById("feedback").value;
  
      var subject = "Feedback from " + name;
      var body = "Email: " + email + "\n" + "Feedback: " + feedback;
  
      var mailtoLink = "https://mail.google.com/mail/u/0/?view=cm&fs=1&to=vsc251044@gmail.com&su=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
  
      window.open(mailtoLink, '_blank');

      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("feedback").value = "";
  
      alert("Feedback sent successfully!");
  
      return false; 
  }
  </script>
</body>
</html>
